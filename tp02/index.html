<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Perceptron.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Perceptron</title>
</head>
<body>
	<section class="entrenamiento">
		<header>Entrenamiento</header>
		<label for="preset">Función lógica: </label>
		<select autocomplete="off" name="preset" onchange="on_preset_changed ()">
			<option value="p">P</option>
			<option value="q">Q</option>
			<option value="and">P AND Q</option>
			<option value="or" selected>P OR Q</option>
			<option value="xor">P XOR Q</option>
			<option value="np">NOT P</option>
			<option value="nq">NOT Q</option>
			<option value="nor">NOT (P OR Q)</option>
			<option value="nand">NOT (P AND Q)</option>
			<option value="custom">Personalizado</option>
		</select>

		<table class="conjunto_entrenamiento">
			<thead>
				<tr>
					<th>P</th>
					<th>Q</th>
					<th>Salida</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input disabled type="number" step="0.1" value="0"></td>
					<td><input disabled type="number" step="0.1" value="0"></td>
					<td><input disabled type="number" step="1" min="0" max="1" value="0"></td>
				</tr>
				<tr>
					<td><input disabled type="number" step="0.1" value="0"></td>
					<td><input disabled type="number" step="0.1" value="1"></td>
					<td><input disabled type="number" step="1" min="0" max="1" value="1"</td>
				</tr>
				<tr>
					<td><input disabled type="number" step="0.1" value="1"></td>
					<td><input disabled type="number" step="0.1" value="0"></td>
					<td><input disabled type="number" step="1" min="0" max="1" value="1"</td>
				</tr>
				<tr>
					<td><input disabled type="number" step="0.1" value="1"></td>
					<td><input disabled type="number" step="0.1" value="1"></td>
					<td><input disabled type="number" step="1" min="0" max="1" value="1"</td>
				</tr>
			</tbody>
		</table>
		<br>
			<label for="factor_aprendizaje">Factor de aprendizaje: </label><br>
			<label id="label_factor_aprendizaje"></label>
			<input type="range" onchange="on_factor_aprendizaje_changed()" name="factor_aprendizaje" value="0.5" min="0.05" step="0.05" max="1">
		<br>

		<div class="buttonbox">
			<button id="button_entrenar" autocomplete="off" type="button" onclick="on_train_pressed ()">Entrenar</button>
			<button id="button_detener" type="button" onclick="on_stop_pressed ()" style="display: none">Detener</button>
		</div>
	</section>

	<section class="estado">
		<header>Estado del perceptron</header>
		<svg width="200" height="200" viewBox="-2.1 -2.1 4.2 4.2">
			<!-- Lineas de los ejes -->
			<line class="axis" x1="0" x2="0" y1="2" y2="-2" />
			<line class="axis" x1="-2" x2="2" y1="0" y2="0" />
			<!-- Flechas de los ejes -->
			<polyline class="axis" points="-1.9,-0.1 -2,0 -1.9,0.1" />
			<polyline class="axis" points="1.9,-0.1 2,0 1.9,0.1" />
			<polyline class="axis" points="-0.1,-1.9 0,-2 0.1,-1.9" />
			<polyline class="axis" points="-0.1,1.9 0,2 0.1,1.9" />
			<!-- Nombre de los ejes -->
			<text x="1.6" y="-0.1" font-size="0.3">P</text>
			<text x="0.1" y="-1.6" font-size="0.3">Q</text>
			<!-- Marcas de unidad en los ejes -->
			<line class="axis" x1="-1" x2="-1" y1="-0.1" y2="0.1" />
			<line class="axis" x1="1" x2="1" y1="-0.1" y2="0.1" />
			<line class="axis" x1="-0.1" x2="0.1" y1="-1" y2="-1" />
			<line class="axis" x1="-0.1" x2="0.1" y1="1" y2="1" />
			<!-- Circulos de observaciones -->
			<circle cx="0" cy="0" r="0.15" />
			<circle cx="0" cy="0" r="0.15" />
			<circle cx="0" cy="0" r="0.15" />
			<circle cx="0" cy="0" r="0.15" />
			<!-- Frontera -->
			<line class="frontera" x1="-99" x2="-99" y1="-99" y2="-99" />
		</svg>
		<br>
		<label id="label_estado"></label>
		<br>
		<dl>
			<dt>entrada P</dt>
			<dd id="dd_p"></dd>
			<dt>entrada Q</dt>
			<dd id="dd_q"></dd>
			<dt>bias</dt>
			<dd id="dd_bias"></dd>
		</dl>
		<br>
		<div class="buttonbox">
			<button id="button_aleatorizar" onclick="on_randomize_pressed()">Aleatorizar</button>
		</div>
	</section>

</body>
